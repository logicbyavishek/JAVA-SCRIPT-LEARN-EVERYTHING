<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram</title>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <section>
      <div class="all-reels">
        <div class="reels">
          <img class="main-img" src="https://images.unsplash.com/photo-1578632292335-df3abbb0d586?q=80&w=687&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">

          <div class="bottom">
            <div class="user">
              <img src="https://images.unsplash.com/photo-1578632292335-df3abbb0d586?q=80&w=687&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
              <h4>mina.lady</h4>
              <button>follow</button>
            </div>
            <div class="title">
                <h5>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Accusantium, autem?</h5>
              </div>
          </div>
          <div class="right">
            <div class="like icon">
              <h4 class="like-icon" title="I like this"><i class="ri-heart-3-fill"></i></h4>
              <h6>100</h6>
            </div>

            <div class="comment icon">
              <h4 class="comment-icon" title="comment"><i class="ri-chat-1-fill"></i></h4>
              <h6>80</h6>
            </div>

            <div class="share icon">
              <h4 class="share-icon" title="Share"><i class="ri-share-forward-fill"></i></h4>
              <h6>80</h6>
            </div>

            <div class="menu icon">
              <h4 class="menu-icon" title="more"><i class="ri-more-2-fill"></i></h4>
            </div>

          </div>
        </div>

        <div class="reels">
          <img class="main-img" src="https://images.unsplash.com/photo-1578632292335-df3abbb0d586?q=80&w=687&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">

          <div class="bottom">
            <div class="user">
              <img src="https://images.unsplash.com/photo-1578632292335-df3abbb0d586?q=80&w=687&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
              <h4>mina.lady</h4>
              <button>follow</button>
            </div>
            <div class="title">
                <h5>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Accusantium, autem?</h5>
              </div>
          </div>
          <div class="right">
            <div class="like icon">
              <h4 class="like-icon" title="I like this"><i class="ri-heart-3-fill"></i></h4>
              <h6>100</h6>
            </div>

            <div class="comment icon">
              <h4 class="comment-icon" title="comment"><i class="ri-chat-1-fill"></i></h4>
              <h6>80</h6>
            </div>

            <div class="share icon">
              <h4 class="share-icon" title="Share"><i class="ri-share-forward-fill"></i></h4>
              <h6>80</h6>
            </div>

            <div class="menu icon">
              <h4 class="menu-icon" title="more"><i class="ri-more-2-fill"></i></h4>
            </div>

          </div>
        </div>
      </div>
    </section>
  </main>
  
  <script src="script.js"></script>
</body>

</html>
