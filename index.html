<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinao</title>
    <link rel="icon" href="data:,">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css"
    rel="stylesheet"
/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>VIRTUAL PIANO</h1>
    <main>
        <div class="container">
            
            <div class="white-key">
                <button id="0" class="white">0</button>
                <button id="1" class="white">1</button>
                <button id="2" class="white">2</button>
                <button id="3" class="white">3</button>
                <button id="4" class="white">4</button>
                <button id="5" class="white">5</button>
                <button id="6" class="white">6</button>
                <button id="7" class="white">7</button>
                <button id="8" class="white">8</button>
                <button id="9" class="white">9</button>
                <div class="black-key">
                    <button id="q" class="black">q</button>
                    <button id="w" class="black">w</button>
                    <button id="e" class="black">e</button>
                    <button id="r" class="black">r</button>
                    <button id="t" class="black">t</button>
                </div>
            </div>
            
        </div>
    </main>
    <script src="Script.js"></script>
</body>
</html>
